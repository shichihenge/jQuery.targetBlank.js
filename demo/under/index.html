<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery.targetBlank.jsのデモページ</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQueryの読み込み -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <!-- jQuery.targetBlank.jsの読み込み -->
    <script src="jQuery.targetBlank.js"></script>
    <!-- 起動・設定コード -->
    <script type="text/javascript">
        $(function(){
            $("body").targetBlank({
                outLinkOnly : "true", // 内部リンクに付加されたtarget="_blank"を取り除くかどうか
            });
        })
    </script>
</head>
<body>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <header class="page-header container">
        <h1>リンク先のページ</h1>
    </header>
    <main class="container">
        <h2>下のリンクをクリックして前のページに戻って下さい</h2>
        <a href="../index.html">前のページに戻る</a>
    </main>
</body>
</html>
